<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!-- Tell the browser it's a PWA -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Tell iOS it's a PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- icon in the highest resolution we need it for -->
    <link rel="icon" sizes="192x192" href="images/icons/icon-192x192.png">
    <!-- reuse same icon for Safari -->
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
    <!-- multiple icons for IE -->
    <meta name="msapplication-square310x310logo" content="images/icons/icon-192x192.png">
    <meta name="Description" content="An app react PWA">
    <!-- manifest json -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- fontawsom -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" defer>
    <title>React App</title>
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .page-info {
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <p class="page-info">
        Loading an awesome app...
      </p>
    </div>
  </body>
</html>
